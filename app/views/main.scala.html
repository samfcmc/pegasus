@(title: String, active: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>@title</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">

<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

<!-- Our own css -->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<script src="@routes.Assets.at("javascripts/moment-with-langs.min.js")" type="text/javascript"></script>
</head>
<body>
	<!-- Content of each page -->
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="navbar-collapse collapse">
					<a class="navbar-brand" href="@routes.Application.index()">Pegasus [Beta]</a>
				</div>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li id="add" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="@routes.TagRequests.create()">
							<span class="glyphicon glyphicon-plus"></span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li id="new_tag">
								<a href="@routes.TagRequests.create()">Request a new tag</a>
							</li>
							<li id="ask">
								<a href="@routes.Questions.ask()">Ask a question</a>
							</li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-left" role="search" action="@routes.Search.index()" method="get">
					<div class="form-group">
						<input type="text" name="searchString" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
				</form>
				<ul class="nav navbar-nav navbar-right">
				@if(session.get("user")) {
					<li><a href="">@session.get("user")</a></li>
					<li><a href="@routes.Application.logout()"><span class ="glyphicon glyphicon-log-out"></span></a></li>
				} else {
					
					<li><a href="@fenixedu.Constants.loginURL"><span class="glyphicon glyphicon-log-in"></span></a></li>
				}
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		@content

		<!-- Bootstrap JS -->
		<!-- Last thing to load to make page loading faster -->
		<script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
		<script type="text/javascript">
			@if(active != "") {
				$(function() {
					$("#@active").addClass('active');
				});
			}
		</script>
	</div>
</body>
</html>
