@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>@title</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">

<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

<!-- Our own css -->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
	<!-- Content of each page -->
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="@routes.Application.index()">Q&A FÃ©nix</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav" role="listQuestions">
					<li class="active"><a href="@routes.Application.index()">Home</a></li>
					<li><a href="@routes.Tags.listQuestions()">My Courses</a></li>
					<li><a href="@routes.Questions.ask()">Ask a question</a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search" action="@routes.Search.index()" method="get">
					<div class="form-group">
						<input type="text" name="searchString" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
				@if(session.get("user")) {
					<li><a href="">@session.get("user")</a></li>
					<li><a href="@routes.Application.logout()">Logout</a></li>
				} else {
					
					<li><a href="@fenixedu.Constants.loginURL">Login</a></li>
				}
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		@content

		<!-- Bootstrap JS -->
		<!-- Last thing to load to make page loading faster -->
		<script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
	</div>
</body>
</html>
